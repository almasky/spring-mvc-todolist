<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Simple ToDo</title>
    <!-- Corrected CSS Link -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <!-- Display messages -->
    <div th:if="${param.error != null}" class="alert alert-danger"> <!-- Check if param.error exists -->
        Invalid username or password.
    </div>
    <div th:if="${param.logout != null}" class="alert alert-success"> <!-- Check if param.logout exists -->
        You have been logged out.
    </div>
    <!-- Check for flash attribute for registration success -->
    <div th:if="${registrationSuccess}" th:text="${registrationSuccess}" class="alert alert-success">
        <!-- Message from registration redirect -->
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <button type="submit">Log in</button>
        </div>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </p>
</div>
</body>
</html>
